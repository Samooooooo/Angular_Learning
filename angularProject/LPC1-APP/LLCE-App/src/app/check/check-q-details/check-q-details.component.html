<div *ngIf="question$ | async as q">
  <div class="listItem">
    <h3>{{ q.question }}</h3>

    <ul>
      <li *ngFor="let o of q.options">
        <ng-container *ngIf="q.questionType === 'single-choice'">
          <label>
            <input type="radio" name="answer" (change)="selectedAnswer = o" />
            {{ o }}
          </label>
        </ng-container>
        <ng-container *ngIf="q.questionType === 'multiple-choice'">
          <label>
            <input type="checkbox" name="answer" (change)="selectedAnswer = o" />
            {{ o }}
          </label>
        </ng-container>
      </li>
      <ng-container *ngIf="q.questionType === 'fill-in'">
        <li>
          <input type="text" #inputAnswer />
          <button (click)="checkAnswerAndNavigate(q, inputAnswer.value)">Check</button>
        </li>
      </ng-container>
    </ul>

    <div style="height: 3em">
      <button style="margin-left: 1em" (click)="checkAnswerAndNavigate(q, selectedAnswer)">
        Next Question
      </button>
      <button style="margin-left: 1em" (click)="showPreviosQuestion(q)">
        Previous Question
      </button>
      <div *ngIf="lastQswitch" style="color: rgb(8, 8, 8)">
        <h6>{{ lastQError }}</h6>
      </div>
      <p *ngIf="q.showAnswer">
        <strong>Answer: </strong>{{ q.correctAnswer }}
      </p>
    </div>
  </div>
  <br />
  <br />
</div>
<button routerLink="/">Back</button>
